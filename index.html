<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto DevSecOps</title>
</head>
<body>
    <h1>¡Bienvenido a Nuestro Proyecto!</h1>
    
    <p>Este es nuestro proyecto de DevSecOps.</p>
    
    <hr>
    
    <h2>Contáctenos</h2>
    <p>Por favor, déjanos tu mensaje. (Esto introduce un vector de ataque).</p>
    
    <form action="/submit-form" method="post">
        <div>
            <label for="email">Tu Email:</label>
            <input type="email" id="email" name="user_email">
        </div>
        <br>
        <div>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="user_message" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</body>
</html>
